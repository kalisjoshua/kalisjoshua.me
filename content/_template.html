<!doctype html />
<html class="no-js" lang="en-US" />
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{author}}</title>
  <meta name="description" content="{{description}}" />

  <link href="{{rel}}favicon.ico" rel="icon" />
  <link href="{{rel}}jk-logo.svg" rel="icon" type="image/svg+xml" />

  <link href="{{rel}}css/lib/normalize.css" rel="stylesheet" />
  <link href="{{rel}}css/lib/h5bp.css" rel="stylesheet" />

  <link href="{{rel}}css/kalisjoshua.css" rel="stylesheet" />

<body>
  <p class="sr-only"><a href="#main">Skip navigation</a></p>

  <div class="layout">
    <main class="main" id="main" role="main">
      <header role="banner">
        <h1><a href="{{rel}}index.html">{{{header}}}</a></h1>

        {{#if about}}
          {{{about}}}
        {{/if}}
      </header>

      {{{main}}}

      {{#if isArticle}}
      <footer class="contentinfo">
        <p>Written by <a href="{{rel}}index.html">{{{header}}}</a>.</p>
      </footer>
      {{/if}}
    </main>

    <aside role="banner">
      <nav class="navigation" role="navigation">
        {{{navigation}}}
      </nav>

      <footer role="contentinfo">
        {{{contact}}}
      </footer>

      {{#if projects}}
      <div class="projects">
        {{{projects}}}
      </div>
      {{/if}}

      <a href="{{rel}}index.html" id="jk-logo">
        <img src="{{rel}}images/jk-logo-square.svg" title="Joshua Kalis' logo" />
      </a>

      <figure class="dev-icons" title="Common web technologies I use.">
        <img alt="CSS3 logo" src="{{rel}}images/css3.svg" />
        <img alt="HTML5 logo" src="{{rel}}images/html5.svg" />
        <img alt="JavaScript logo" src="{{rel}}images/javascript.svg" />
        <img alt="Markdown logo" src="{{rel}}images/markdown.svg" />

        <br />

        <img alt="nodeJS logo" src="{{rel}}images/nodejs.svg" />
        <img alt="npm logo" src="{{rel}}images/npm.svg" />

        <br />

        <img alt="Git logo" src="{{rel}}images/git.svg" />
      </figure>

      <figure id="pride-ally">
        <a href="https://queerintheworld.com/straight-ally-pride-flag/">
          <img alt="Pride Ally Flag" src="{{rel}}images/pride-progress.svg" />
        </a>
        <br />
        <br />
        <figcaption>Proud to be a Pride Ally</figcaption>
      </figure>
    </aside>
  </div>

  <div class="cicada"></div>

  <script defer src="{{rel}}js/highlighter.js"></script>
  <script defer src="{{rel}}js/slides.js"></script>
